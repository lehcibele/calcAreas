<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalAreas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Inicio - Header -->
    <header class="header">

        <h1 class="header-logo">CalcAreas</h1>

        <nav class="header-navbar">
            <ul class="header-navbar-lista">
                <li class="header-navbar-lista-link"><a href="index.html">Áreas</a></li>
                <li class="header-navbar-lista-link"><a href="#">Em breve</a></li>
                <li class="header-navbar-lista-link"><a href="#">Em Breve</a></li>
            </ul>
        </nav>

    </header>
<!-- Fim - Header -->

<!-- Inicio - Main -->
<main>
    <section class="container">

        <form class="form-calculo" id="form-calculo">
            <select name="input-objeto" id="input-objeto" class="input-objeto">
                <option value="">Selecione um Objeto</option>
                <option value="quadrado">Quadrado</option>
                <option value="retangulo">Retângulo</option>
                <option value="triangulo">Triângulo</option>
                <option value="trapezio">Trapézio</option>
                <option value="circulo">Círculo</option>
                <option value="losango">Losango</option>
                <option value="paralelogramo">Paralelogramo</option>
                <option value="pentagono">Pentágono Regular</option>
                <option value="hexagono">Hexágono Regular</option>
                <option value="setorcircular">Setor Circular</option>
            </select>

            <p class="texto-campo-vazio" id="texto-select"></p>

            <div class="container-inputs">
                <input type="text" class="input-calc" id="input-base" placeholder="Base">
                <input type="text" class="input-calc" id="input-altura" placeholder="Altura">
                <input type="text" class="input-calc" id="input-extra" placeholder="Se precisar">
            </div>

            <p class="texto-campo-vazio" id="texto-campo-vazio"></p>

            <button class="btn-calcular" id="btn-calcular" type="submit">Calcular</button>
        </form>

        <div class="container-resultados">
            <div class="div-resultato" id="div-resultato">
                <h2>Resultado:</h2>
                <h3 class="resultado-calculo" id="resultado-calculo"></h3>
            </div>

            <div class="img-resultado" id="img-resultado">

            </div>
        </div>
    </section>
</main>
<!-- Fim - Main -->

<!-- Inicio - Footer -->
<footer class="container-footer ">

    <h2 class="nome-dev-footer">Desenvolvido por: Letícia Cibele</h2>

    <div class="container-redes-sociais">
        <a href="https://github.com/lehcibele" target="_blank">
            <img src="img/icon-github.png" alt="Icone Github">
            
        </a>

        <a href="https://www.linkedin.com/in/let%C3%ADcia-cibele-94bb74311/" target="_blank">
            <img src="img/icon-linkedin.png" alt="Icone Linkedin">
        </a>

        <a href="https://www.instagram.com/leh_cibelle/" target="_blank">
            <img src="img/icon-instagram.png" alt="Icone Instagram">
        </a>
    </div>

</footer>
<!-- Fim - Footer -->

<script src="js/index.js"></script>

</body>
</html>
